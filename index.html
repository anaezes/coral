<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
        <!--script src="index.js"></-->
    </head>

    <body>
            <a-scene>
                <a-assets>
                    <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
                    <a-asset-item id="rocks-obj" src="img/rocks-3.obj"></a-asset-item>
                    <a-asset-item id="rocks-mtl" src="img/rocks-3.mtl"></a-asset-item>
                </a-assets>

                <a-sky src="#skyTexture" theta-length="90" radius="30" position="0 -1 0"></a-sky>
                <a-obj-model id="target" src="#rocks-obj" mtl="#rocks-mtl" position="0 -1 0" scale="0.5 0.5 0.5"></a-obj-model>
                <a-entity
                    id="camera"
                    camera
                    position="0 0 5"
                    orbit-controls="
                        autoRotate: false;
                        target: #target;
                        enableDamping: true;
                        dampingFactor: 0.25;
                        rotateSpeed:0.14;
                        minDistance:3;
                        maxDistance:15;"
                    mouse-cursor="">
                </a-entity>
              
                <a-entity id="ground" 
                          geometry="primitive: cylinder; radius: 30; height: 0.1" 
                          position="0 -1 0" 
                          material="shader: flat; color: #0f0f10">
                </a-entity>

                <!--a-box material="shader:foo; color:blue; opacity:0.7; transparent:true" position="0 0 -2"></a-box-->
                
            </a-scene>
        </body>
</html>
