<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js">
        </script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <img id="texture" src="img/texture.jpg" />
            </a-assets>
            <a-sky color="#ECECEC"></a-sky>
            <a-box color="#03A9F4" width="2" height="1" depth="1"
                    position="0 0.5 -8" rotation="0 45 0"
                    scale="1 2.5 1"
                    src="#texture"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">                
            </a-box>
            <a-camera position="0 7 7">
                <a-cursor color="#FF0000"/>
            </a-camera>
                
        </a-scene>
    </body>
</html>
